<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
    <defs>
        <!-- Fond (gazon) -->
        <radialGradient id="grass" cx="35%" cy="30%" r="80%">
            <stop offset="0" stop-color="#46ad46"/>
            <stop offset="1" stop-color="#2f7f2f"/>
        </radialGradient>

        <!-- Terre battue -->
        <linearGradient id="clay" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#b94a32"/>
            <stop offset="1" stop-color="#9f3e2b"/>
        </linearGradient>

        <!-- Clip logo rond -->
        <clipPath id="logoClip">
            <circle cx="500" cy="500" r="470"/>
        </clipPath>

        <!-- Clip court (bords arrondis) pour éviter les débordements des lignes -->
        <clipPath id="courtClip">
            <rect x="240" y="110" width="520" height="780" rx="42" ry="42"/>
        </clipPath>

        <!-- Maillage léger du filet -->
        <pattern id="netMesh" width="12" height="12" patternUnits="userSpaceOnUse">
            <path d="M0 0H12M0 0V12" stroke="#111" stroke-opacity="0.22" stroke-width="1"/>
        </pattern>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.22"/>
        </filter>
    </defs>

    <!-- Tout est contenu dans le cercle -->
    <g clip-path="url(#logoClip)">
        <!-- Fond rond -->
        <circle cx="500" cy="500" r="470" fill="url(#grass)"/>

        <!-- Court -->
        <rect x="240" y="110" width="520" height="780" rx="42" ry="42" fill="url(#clay)" filter="url(#softShadow)"/>

        <!-- Lignes -->
        <g clip-path="url(#courtClip)" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
            <!-- Contour doubles -->
            <rect x="240" y="110" width="520" height="780" rx="42" ry="42"/>

            <!-- Paramètres géométriques (ratios tennis) :
                 - Singles inset ~12.5% de la largeur
                 - Ligne de service à ~23.07% de la longueur depuis chaque ligne de fond
                 - Filet au milieu -->
            <!-- Singles -->
            <line x1="305" y1="110" x2="305" y2="890"/>
            <line x1="695" y1="110" x2="695" y2="890"/>

            <!-- Filet (ligne centrale) -->
            <line x1="240" y1="500" x2="760" y2="500" stroke="#111" stroke-width="8" stroke-opacity="0.85"/>

            <!-- Lignes de service -->
            <line x1="305" y1="290" x2="695" y2="290"/>
            <line x1="305" y1="710" x2="695" y2="710"/>

            <!-- Ligne centrale de service -->
            <line x1="500" y1="290" x2="500" y2="710"/>

            <!-- Marques centrales sur les lignes de fond -->
            <line x1="500" y1="110" x2="500" y2="135"/>
            <line x1="500" y1="890" x2="500" y2="865"/>
        </g>

        <!-- Filet visuel -->
        <g>
            <rect x="240" y="492" width="520" height="16" fill="#111" opacity="0.45"/>
            <rect x="240" y="492" width="520" height="16" fill="url(#netMesh)" opacity="0.95"/>
            <!-- Poteaux -->
            <rect x="228" y="468" width="10" height="64" rx="3" fill="#0b0b0b" opacity="0.9"/>
            <rect x="762" y="468" width="10" height="64" rx="3" fill="#0b0b0b" opacity="0.9"/>
        </g>
    </g>

    <!-- Anneau de logo (bord propre) -->
    <circle cx="500" cy="500" r="470" fill="none" stroke="#1f5f1f" stroke-width="18"/>
    <circle cx="500" cy="500" r="470" fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="6"/>
</svg>
