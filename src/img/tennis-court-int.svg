<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
    <defs>
        <!-- Palette (issue de l'image) -->
        <style>
            :root{
            --sky1:#D9DDE7;
            --sky2:#99B3D6;

            --courtDark:#315877; /* dérivé de #3D6D94 */
            --courtMid:#3D6D94;  /* dominant */
            --courtLight:#488CC1;/* bleu clair image */

            --ink:#2A3020;       /* grillage/arbres */
            --line:#FFFFFF;
            --ring:#2A3020;
            }
        </style>

        <!-- Clip logo rond -->
        <clipPath id="logoClip">
            <circle cx="500" cy="500" r="470"/>
        </clipPath>

        <!-- Fond ciel -->
        <radialGradient id="bg" cx="35%" cy="25%" r="90%">
            <stop offset="0" stop-color="var(--sky1)"/>
            <stop offset="1" stop-color="var(--sky2)"/>
        </radialGradient>

        <!-- Court bleu -->
        <linearGradient id="courtBlue" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--courtLight)"/>
            <stop offset="0.55" stop-color="var(--courtMid)"/>
            <stop offset="1" stop-color="var(--courtDark)"/>
        </linearGradient>

        <!-- Clip court (bords arrondis) -->
        <clipPath id="courtClip">
            <rect x="240" y="110" width="520" height="780" rx="42" ry="42"/>
        </clipPath>

        <!-- Maillage léger du filet -->
        <pattern id="netMesh" width="12" height="12" patternUnits="userSpaceOnUse">
            <path d="M0 0H12M0 0V12" stroke="var(--ink)" stroke-opacity="0.18" stroke-width="1"/>
        </pattern>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
        </filter>
    </defs>

    <g clip-path="url(#logoClip)">
        <!-- Fond rond -->
        <circle cx="500" cy="500" r="470" fill="url(#bg)"/>

        <!-- Court -->
        <rect x="240" y="110" width="520" height="780" rx="42" ry="42" fill="url(#courtBlue)" filter="url(#softShadow)"/>

        <!-- Lignes -->
        <g clip-path="url(#courtClip)" fill="none" stroke="var(--line)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
            <!-- Contour doubles -->
            <rect x="240" y="110" width="520" height="780" rx="42" ry="42"/>

            <!-- Singles -->
            <line x1="305" y1="110" x2="305" y2="890"/>
            <line x1="695" y1="110" x2="695" y2="890"/>

            <!-- Ligne du filet (repère) -->
            <line x1="240" y1="500" x2="760" y2="500" stroke="var(--ink)" stroke-width="8" stroke-opacity="0.85"/>

            <!-- Lignes de service -->
            <line x1="305" y1="290" x2="695" y2="290"/>
            <line x1="305" y1="710" x2="695" y2="710"/>

            <!-- Ligne centrale de service -->
            <line x1="500" y1="290" x2="500" y2="710"/>

            <!-- Marques centrales -->
            <line x1="500" y1="110" x2="500" y2="135"/>
            <line x1="500" y1="890" x2="500" y2="865"/>
        </g>

        <!-- Filet visuel -->
        <g>
            <rect x="240" y="492" width="520" height="16" fill="var(--ink)" opacity="0.35"/>
            <rect x="240" y="492" width="520" height="16" fill="url(#netMesh)" opacity="0.95"/>
            <!-- Poteaux -->
            <rect x="228" y="468" width="10" height="64" rx="3" fill="var(--ink)" opacity="0.95"/>
            <rect x="762" y="468" width="10" height="64" rx="3" fill="var(--ink)" opacity="0.95"/>
        </g>
    </g>

    <!-- Anneau -->
    <circle cx="500" cy="500" r="470" fill="none" stroke="var(--ring)" stroke-width="18"/>
    <circle cx="500" cy="500" r="470" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="6"/>
</svg>
