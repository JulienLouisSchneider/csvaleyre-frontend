<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
    <defs>
        <style>
            :root{
            /* Palette identique (court bleu) */
            --sky1:#D9DDE7;
            --sky2:#99B3D6;

            --courtLight:#488CC1;
            --courtMid:#3D6D94;
            --courtDark:#315877;

            --ink:#2A3020;     /* poteaux/accents */
            --line:#FFFFFF;   /* lignes */
            --ring:#2A3020;
            }
        </style>

        <!-- Clip logo rond -->
        <clipPath id="logoClip">
            <circle cx="500" cy="500" r="470"/>
        </clipPath>

        <!-- Fond -->
        <radialGradient id="bg" cx="35%" cy="25%" r="90%">
            <stop offset="0" stop-color="var(--sky1)"/>
            <stop offset="1" stop-color="var(--sky2)"/>
        </radialGradient>

        <!-- Court bleu -->
        <linearGradient id="courtBlue" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--courtLight)"/>
            <stop offset="0.55" stop-color="var(--courtMid)"/>
            <stop offset="1" stop-color="var(--courtDark)"/>
        </linearGradient>

        <!-- Clip court (bords arrondis) -->
        <clipPath id="courtClip">
            <!-- Court badminton (ratio proche 13.4 / 6.1) -->
            <rect x="305" y="70" width="390" height="860" rx="38" ry="38"/>
        </clipPath>

        <!-- Maillage léger du filet -->
        <pattern id="netMesh" width="12" height="12" patternUnits="userSpaceOnUse">
            <path d="M0 0H12M0 0V12" stroke="var(--ink)" stroke-opacity="0.18" stroke-width="1"/>
        </pattern>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
        </filter>
    </defs>

    <g clip-path="url(#logoClip)">
        <!-- Fond rond -->
        <circle cx="500" cy="500" r="470" fill="url(#bg)"/>

        <!-- Court -->
        <rect x="305" y="70" width="390" height="860" rx="38" ry="38" fill="url(#courtBlue)" filter="url(#softShadow)"/>

        <!-- Lignes badminton (doubles + singles + services) -->
        <!-- Repères calculés (sur H=860, W=390) :
             - singles inset ≈ 7.54% de W -> ~29
             - net au centre
             - short service line à 1.98m du filet -> ~14.78% de H -> ~127
             - doubles long service line à 0.76m du fond -> ~5.67% de H -> ~49
        -->
        <g clip-path="url(#courtClip)" fill="none" stroke="var(--line)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
            <!-- Contour (doubles) -->
            <rect x="305" y="70" width="390" height="860" rx="38" ry="38"/>

            <!-- Lignes de simple (sidelines) -->
            <line x1="334" y1="70" x2="334" y2="930"/>
            <line x1="666" y1="70" x2="666" y2="930"/>

            <!-- Lignes de service courtes (short service) -->
            <line x1="305" y1="373" x2="695" y2="373"/>
            <line x1="305" y1="627" x2="695" y2="627"/>

            <!-- Lignes de service longues (doubles) -->
            <line x1="305" y1="119" x2="695" y2="119"/>
            <line x1="305" y1="881" x2="695" y2="881"/>

            <!-- Ligne centrale (entre les carrés de service) :
                 uniquement entre short service line et ligne de fond -->
            <line x1="500" y1="70" x2="500" y2="373"/>
            <line x1="500" y1="627" x2="500" y2="930"/>

            <!-- Ligne du filet (repère) -->
            <line x1="305" y1="500" x2="695" y2="500" stroke="var(--ink)" stroke-width="8" stroke-opacity="0.85"/>
        </g>

        <!-- Filet visuel -->
        <g>
            <rect x="305" y="492" width="390" height="16" fill="var(--ink)" opacity="0.35"/>
            <rect x="305" y="492" width="390" height="16" fill="url(#netMesh)" opacity="0.95"/>
            <!-- Poteaux -->
            <rect x="292" y="468" width="10" height="64" rx="3" fill="var(--ink)" opacity="0.95"/>
            <rect x="698" y="468" width="10" height="64" rx="3" fill="var(--ink)" opacity="0.95"/>
        </g>
    </g>

    <!-- Anneau -->
    <circle cx="500" cy="500" r="470" fill="none" stroke="var(--ring)" stroke-width="18"/>
    <circle cx="500" cy="500" r="470" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="6"/>
</svg>
